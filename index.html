<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <div class="header">
        <section class="inicio">
            <a href="">
                <img class="menu-header" src="/images/menu.svg" alt="menu">
            </a>

            <a href="">
                <img class="logo-youtube" src="/images/logo.svg" alt="logo">
            </a>
        </section>
        
        <section class="meio">
            <div class="barra-pesquisa">
                <input type="text" id="barra" placeholder="Pesquisar" >
            </div>
            <a class="img-lupa" href="">
                <img class="img-lupa" src="/images/lupa.svg" alt="">
            </a>
        
            <a href="">
                <img class="img-microfone" src="/images/microfone.svg" alt="microfone">
            </a>
        </section>

        <section class="fim">
            <a href="">
                <img class="img-sino" src="/images/sino.svg" alt="">
            </a>

            <a class="photo-perfil" href="">
                <img class="photo-perfil" src="/images/my-photo.jpeg" alt="">
            </a>
        </section>
       
        
    </div>
    <div class="menu">MENU</div>
    <div class="main">MAIN</div>
</body>
</html>
